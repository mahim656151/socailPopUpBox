<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Social Pop up box</title>
</head>

<body>


    <div class="container">
        <div class="sms">
            <button class="message"><i class="fa-regular fa-message"></i></button>
        </div>
        <div class="pop">
            <button class="whatsapp"><i class="fa-brands fa-whatsapp"></i></button>
            <button class="chat"><i class="fa-solid fa-comment-dots"></i></button>
            <button class="messanger"><i class="fa-brands fa-facebook-messenger"></i></button>
            <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
